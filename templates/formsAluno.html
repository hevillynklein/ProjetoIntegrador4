<html>
    <header>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/static/css/styles.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
             @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <script>
            function selecionarDidatica(botao){
                let antigo = $('#nota').val();
                if(antigo!='')
                    $("#btnNota_"+antigo).removeClass('selecionado');
                $("#btnNota_"+botao).addClass('selecionado');
                $('#nota').val(botao);
            }

            function selecionarDisponibilidade(botao){
                let antigo = $('#notaDisponilidade').val();
                if(antigo!='')
                    $("#btnDisponibilidade_"+antigo).removeClass('selecionado');
                $("#btnDisponibilidade_"+botao).addClass('selecionado');
                $('#notaDisponilidade').val(botao);
            }
        </script>
        <header class="topo-pagina">
            <div class="container">
                <div class="row header">
                    <div class="col-sm-6">
                        <h2 class="h2-formAluno">AVALIAR PROFESSORES</h2>
                    </div>
                    <div class="col-sm-5">
                        <select name="selecao" id="selecao" class="form-select">
                            <option value="opcao2" selected>Selecione o professor</option>
                            <option value="opcao2">José Martinele</option>
                            <option value="opcao3">Ozias</option>
                            <option value="opcao4">Clayton</option>
                        </select>
                    </div>     
                </div>
                <br>
                <br>
                <div>
                    <span >Preencha de 0 a 10, sendo 10 a melhor nota e 0 a pior</span>
                </div>
            </div>
        </header>
    <body>
        <div class="menu">
            <ul>
                <li><a href="#">Notas e Frequência</a></li>
                <li><a href="#">Avaliar Professores</a></li>
                <li><a href="#">Avaliar Cordeenação</a></li>
            </ul>
            
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="button-container">
                    <div style="text-align: left;"><label>Didática</label></div>
                    <button id="btnNota_1" class="selecionado" onclick="selecionarDidatica(1)">1</button>
                    <button id="btnNota_2" onclick="selecionarDidatica(2)">2</button>
                    <button id="btnNota_3" onclick="selecionarDidatica(3)">3</button>
                    <button id="btnNota_4" onclick="selecionarDidatica(4)">4</button>
                    <button id="btnNota_5" onclick="selecionarDidatica(5)">5</button>
                    <button id="btnNota_6" onclick="selecionarDidatica(6)">6</button>
                    <button id="btnNota_7" onclick="selecionarDidatica(7)">7</button>
                    <button id="btnNota_8" onclick="selecionarDidatica(8)">8</button>
                    <button id="btnNota_9" onclick="selecionarDidatica(9)">9</button>
                    <button id="btnNota_10" onclick="selecionarDidatica(10)">10</button>
                    <input id="nota" type="hidden" value="1">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="button-container">
                    <div style="text-align: left;"><label>Disponibilidade</label></div>
                    <button id="btnDisponibilidade_1" class="selecionado" onclick="selecionarDisponibilidade(1)">1</button>
                    <button id="btnDisponibilidade_2" onclick="selecionarDisponibilidade(2)">2</button>
                    <button id="btnDisponibilidade_3" onclick="selecionarDisponibilidade(3)">3</button>
                    <button id="btnDisponibilidade_4" onclick="selecionarDisponibilidade(4)">4</button>
                    <button id="btnDisponibilidade_5" onclick="selecionarDisponibilidade(5)">5</button>
                    <button id="btnDisponibilidade_6" onclick="selecionarDisponibilidade(6)">6</button>
                    <button id="btnDisponibilidade_7" onclick="selecionarDisponibilidade(7)">7</button>
                    <button id="btnDisponibilidade_8" onclick="selecionarDisponibilidade(8)">8</button>
                    <button id="btnDisponibilidade_9" onclick="selecionarDisponibilidade(9)">9</button>
                    <button id="btnDisponibilidade_10" onclick="selecionarDisponibilidade(10)">10</button>
                    <input id="notaDisponilidade" type="hidden" value="1">
                </div>
            </div>
        </div>
        <br>
        <br>
    </body>
</html>
